mybatis-plus:
  mapper-locations: classpath*:org/casey/account/service/mapper/xml/*.xml
  type-aliases-package: org.casey.account.service.entity
  global-config:
    db-config:
#      id-type: auto
      table-underline: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
