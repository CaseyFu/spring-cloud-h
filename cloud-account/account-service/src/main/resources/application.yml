spring:
  application:
    name: cloud-account-service
  datasource:
    url: jdbc:p6spy:mysql://192.168.153.128:3306/cloud?useUnicode=true&characterEncoding=UTF-8&useSSL=true&autoReconnect=true&failOverReadOnly=false&serverTimezone=GMT%2B8&allowMultiQueries=true
    username: root
    password: 2168230078
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    type: com.zaxxer.hikari.HikariDataSource
    initialization-mode: never
    continue-on-error: true
    hikari:
      pool-name: mybatis
      connection-test-query: SELECT 1
      auto-commit: true
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 60000
      connection-timeout: 30000
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.153.128:8848
        username: nacos
        password: nacos
    #      config:
    #        server-addr: ${spring.cloud.nacos.discovery.server-addr}
    #        file-extension: yml
    sentinel:
      datasource:
        # nacos\u6301\u4E45\u5316\u9650\u6D41\u914D\u7F6E
        flow:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            data-id: ${spring.application.name}-flow
            group-id: DEFAULT_GROUP
            data-type: json
            rule-type: flow
        # nacos\u6301\u4E45\u5316\u964D\u7EA7\u914D\u7F6E
        degrade:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            data-id: ${spring.application.name}-degrade
            group-id: DEFAULT_GROUP
            data-type: json
            rule-type: degrade
      transport:
        # sentinel\u670D\u52A1\u7AEF\u5730\u5740
        dashboard: 192.168.153.128:8080
        port: 8719
      # \u53D6\u6D88\u5EF6\u8FDF\u52A0\u8F7D
      eager: true
