server:
  port: 10400
  servlet:
    context-path: /auth
spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:p6spy:mysql://192.168.153.128:3306/cloud?useUnicode=true&characterEncoding=UTF-8&useSSL=true&autoReconnect=true&failOverReadOnly=false&serverTimezone=GMT%2B8&allowMultiQueries=true
    username: root
    password: 2168230078
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    type: com.zaxxer.hikari.HikariDataSource
    initialization-mode: never
    continue-on-error: true
    hikari:
      pool-name: mybatis
      connection-test-query: SELECT 1
      auto-commit: true
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 60000
      connection-timeout: 30000
  redis:
    host: 192.168.153.128
    port: 6379
    database: 0
    lettuce:
      pool:
        max-active: 50
        max-idle: 50
        max-wait: 5000
        min-idle: 5
        time-between-eviction-runs: 1

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.153.128:8848

mybatis-plus:
  mapper-locations: classpath*:org/casey/auth/mapper/xml/*.xml
  type-aliases-package: org.casey.auth.entity
  global-config:
    db-config:
      #      id-type: auto
      table-underline: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
